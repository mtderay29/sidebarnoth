<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sidebar Notlar</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #1e1e1e;
  color: #e0e0e0;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

#app {
  display: flex;
  width: 100%;
  height: 100%;
}

/* SOL PANEL */
#sidebar {
  width: 40%;
  min-width: 220px;
  max-width: 280px;
  background: #252525;
  border-right: 1px solid #333;
  overflow-y: auto;
  padding: 10px;
}

.sidebar-header {
  margin-bottom: 10px;
}

button {
  background: #333;
  color: #ddd;
  border: none;
  padding: 6px 8px;
  cursor: pointer;
  width: 100%;
  text-align: left;
}

button:hover {
  background: #444;
}

.folder {
  margin-top: 6px;
}

.folder-title {
  padding: 6px;
  cursor: pointer;
}

.folder-title.selected {
  background: #3a3a3a;
  color: #4fc3f7;
}

.notes {
  margin-left: 10px;
  margin-top: 4px;
}

.note-title {
  padding: 4px 6px;
  cursor: pointer;
  font-size: 13px;
}

.note-title.selected {
  background: #3a3a3a;
  color: #81c784;
}

/* SAĞ PANEL */
#content {
  flex: 1;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.content-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

#settings {
  cursor: pointer;
  font-size: 18px;
}

input, textarea {
  width: 100%;
  background: #2b2b2b;
  color: #e0e0e0;
  border: 1px solid #444;
  padding: 6px;
  margin-bottom: 8px;
}

textarea {
  resize: vertical;
  min-height: 120px;
}

.actions {
  display: flex;
  gap: 8px;
}

.actions button {
  width: auto;
  flex: 1;
}

.readonly {
  white-space: pre-wrap;
  font-size: 14px;
  line-height: 1.5;
}
</style>
</head>
<body>
<div id="app">
  <div id="sidebar">
    <div class="sidebar-header">
      <button id="addFolder">+ Yeni Klasör Oluştur</button>
    </div>
    <div id="folderList"></div>
  </div>

  <div id="content">
    <div class="content-header">
      <div id="contentTitle"></div>
      <div id="settings">⚙️</div>
    </div>
    <div id="contentBody"></div>
  </div>
</div>

<script>
const STORAGE_KEY = "sidebar_notes_app";

let state = {
  folders: [],
  selectedFolderId: null,
  selectedNoteId: null,
  editMode: false
};

function saveState() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

function loadState() {
  try {
    const data = localStorage.getItem(STORAGE_KEY);
    if (data) state = JSON.parse(data);
  } catch {
    state = { folders: [], selectedFolderId: null, selectedNoteId: null, editMode: false };
  }
}

function uid() {
  return Date.now().toString(36) + Math.random().toString(36).substr(2);
}

/* RENDER */
function render() {
  renderSidebar();
  renderContent();
  saveState();
}

function renderSidebar() {
  const list = document.getElementById("folderList");
  list.innerHTML = "";

  state.folders.forEach(folder => {
    const f = document.createElement("div");
    f.className = "folder";

    const title = document.createElement("div");
    title.className = "folder-title" + (folder.id === state.selectedFolderId ? " selected" : "");
    title.textContent = folder.name;

    let clickTimer = null;
    title.onclick = () => {
      if (clickTimer) return;
      clickTimer = setTimeout(() => {
        state.selectedFolderId = folder.id;
        state.selectedNoteId = null;
        state.editMode = false;
        render();
        clickTimer = null;
      }, 200);
    };

    title.ondblclick = () => {
      clearTimeout(clickTimer);
      clickTimer = null;
      folder.open = !folder.open;
      render();
    };

    f.appendChild(title);

    if (folder.open) {
      const notes = document.createElement("div");
      notes.className = "notes";

      folder.notes.forEach(note => {
        const n = document.createElement("div");
        n.className = "note-title" + (note.id === state.selectedNoteId ? " selected" : "");
        n.textContent = note.title;
        n.onclick = () => {
          state.selectedNoteId = note.id;
          state.selectedFolderId = folder.id;
          state.editMode = false;
          render();
        };
        notes.appendChild(n);
      });

      const addNote = document.createElement("button");
      addNote.textContent = "+ Yeni Not Ekle";
      addNote.onclick = () => {
        const newNote = { id: uid(), title: "Yeni Notlar", content: "" };
        folder.notes.push(newNote);
        state.selectedFolderId = folder.id;
        state.selectedNoteId = newNote.id;
        state.editMode = false;
        render();
      };

      notes.appendChild(addNote);
      f.appendChild(notes);
    }

    list.appendChild(f);
  });
}

function renderContent() {
  const title = document.getElementById("contentTitle");
  const body = document.getElementById("contentBody");
  title.textContent = "";
  body.innerHTML = "";

  const folder = state.folders.find(f => f.id === state.selectedFolderId);
  if (!folder) return;

  const note = folder.notes.find(n => n.id === state.selectedNoteId);

  if (note) {
    title.textContent = note.title;
    if (state.editMode) {
      const t = document.createElement("input");
      t.value = note.title;

      const ta = document.createElement("textarea");
      ta.value = note.content;

      const actions = document.createElement("div");
      actions.className = "actions";

      const save = document.createElement("button");
      save.textContent = "Kaydet";
      save.onclick = () => {
        note.title = t.value.trim() || "Yeni Notlar";
        note.content = ta.value;
        state.editMode = false;
        render();
      };

      const del = document.createElement("button");
      del.textContent = "Sil";
      del.onclick = () => {
        folder.notes = folder.notes.filter(n => n.id !== note.id);
        state.selectedNoteId = null;
        state.editMode = false;
        render();
      };

      actions.append(save, del);
      body.append(t, ta, actions);
    } else {
      const view = document.createElement("div");
      view.className = "readonly";
      view.textContent = note.content;
      body.appendChild(view);
    }
  } else {
    title.textContent = folder.name;
    if (state.editMode) {
      const input = document.createElement("input");
      input.value = folder.name;

      const actions = document.createElement("div");
      actions.className = "actions";

      const save = document.createElement("button");
      save.textContent = "Kaydet";
      save.onclick = () => {
        folder.name = input.value.trim() || "Yeni Klasör";
        state.editMode = false;
        render();
      };

      const del = document.createElement("button");
      del.textContent = "Sil";
      del.onclick = () => {
        state.folders = state.folders.filter(f => f.id !== folder.id);
        state.selectedFolderId = null;
        state.editMode = false;
        render();
      };

      actions.append(save, del);
      body.append(input, actions);
    }
  }
}

/* EVENTS */
document.getElementById("addFolder").onclick = () => {
  const folder = { id: uid(), name: "Yeni Klasör", open: true, notes: [] };
  state.folders.push(folder);
  state.selectedFolderId = folder.id;
  state.selectedNoteId = null;
  state.editMode = false;
  render();
};

document.getElementById("settings").onclick = () => {
  if (!state.selectedFolderId) return;
  state.editMode = !state.editMode;
  render();
};

/* INIT */
loadState();
render();
</script>
</body>
</html>
